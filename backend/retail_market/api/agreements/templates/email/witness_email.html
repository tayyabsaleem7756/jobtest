<html>
<head>
  <title></title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

      body {
          font-family: Inter;
      }
  </style>
</head>
<body>
<table width="100%">
  <tr>
    <td align="center">
      <table width="600" style="font-family: Poppins, Arial, Helvetica, sans-serif;
                  margin: 0 auto;
                  max-width: 550px;
                  min-height: 100px;
                  font-size: 12px;
                  line-height: 18px;
                  letter-spacing: 0.1px;">
        <tr>
          <td align="left" style="height: 60px; background: #413C69; padding: 25px">
            <img src="{{logo_url}}" height="16px"/>
          </td>
        </tr>
        <tr>
          <td style="font-family: Inter; font-weight: normal; font-size: 15px;color: #303030; padding-top: 20px">
            <p>Hi {{ witness_name }}</p>
          </td>
        </tr>
        <tr>
          <td style="font-family: Inter; font-weight: normal; font-size: 15px;color: #303030; padding-top: 20px">
            <p>
              {{applicant_first_name}} {{applicant_last_name}} has requested that you electronically sign as their witness their application to invest in {{fund_name}}
            </p>
          </td>
        </tr>
        <tr>
          <td style="font-family: Inter; font-weight: normal; font-size: 15px;color: #303030; padding-top: 20px">
            <a href="{{sign_url}}">Sign Now</a>
          </td>
        </tr>
        <tr>
          <td style="font-family: Inter; font-weight: normal; font-size: 15px;color: #303030; padding-top: 40px;">
            <p>Thanks,</p>
            <p>The {{fund_name}} Team & Sidecar Team</p>
            <!-- If you feel like you received it in error <a href="unsubscribe_url">click here</a> to unsubscribe. -->
          </td>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>
</body>
</html>
